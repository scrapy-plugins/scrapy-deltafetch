language: python

sudo: false

matrix:
  include:
    - python: 3.6
      env:
        - TOX_ENV=py36
    - python: 3.7
      env:
        - TOX_ENV=py37
    - python: 3.8
      env:
        - TOX_ENV=py38

addons:
  apt:
    packages:
      - libdb-dev

install: pip install -U tox codecov

script: tox -e $TOX_ENV

after_success:
  - codecov

deploy:
  provider: pypi
  distributions: "sdist bdist_wheel"
  user: redapple
  password:
    secure: 
  on:
    tags: true
    repo: scrapy-plugins/scrapy-deltafetch
    condition: $TOXENV = py38
